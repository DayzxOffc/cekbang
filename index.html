<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Web Cloner + Bug Hunter</title>
  <style>
    body {
      background: #0e0e0e;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 60%;
      background: #222;
      color: white;
    }
    button {
      background: #00ffc8;
      color: #000;
      cursor: pointer;
    }
    .section {
      display: none;
      margin-top: 20px;
    }
    pre, .scan-result, iframe {
      background: #1c1c1c;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      overflow-x: auto;
      max-height: 400px;
    }
    h3 {
      color: #00ffc8;
    }
    ul {
      list-style: none;
      padding-left: 0;
      text-align: left;
    }
    li {
      margin-bottom: 5px;
    }
    .highlight {
      background: #ff0040;
      color: white;
      padding: 2px 5px;
      border-radius: 4px;
      display: inline-block;
      margin: 2px;
    }
  </style>
</head>
<body>
  <h1>🛠️ Tool Web Cloner & Bug Hunter</h1>
  <input type="text" id="urlInput" placeholder="Masukkan URL contoh: https://example.com">
  <br>
  <button onclick="showSection('clone')">🌐 Copy Website</button>
  <button onclick="showSection('hunter')">🕷️ Tool Bug Hunter</button>

  <!-- Web Cloner Section -->
  <div class="section" id="cloneSection">
    <h3>📋 Copy Website</h3>
    <button onclick="fetchAndClone()">🔍 Ambil HTML</button>
    <button onclick="downloadHTML()">💾 Simpan HTML</button>
    <pre id="sourceCode">(belum ada data)</pre>
    <h3>🧪 Preview Situs:</h3>
    <iframe id="previewFrame" style="width:100%; height:400px; border:1px solid #333;"></iframe>
  </div>

  <!-- Bug Hunter Section -->
  <div class="section" id="hunterSection">
    <h3>🕷️ Bug Hunter Tool</h3>
    <button onclick="fetchAndAnalyze()">🔎 Scan Sekarang</button>

    <h3>🖼️ Gambar ditemukan:</h3>
    <ul id="imageList"></ul>

    <h3>🔗 Link ditemukan:</h3>
    <ul id="linkList"></ul>

    <h3>🚨 Potensi Celah / Elemen Risiko:</h3>
    <div class="scan-result" id="bugScan">(belum discan)</div>
  </div>

  <script>
    let currentHTML = "";

    function showSection(mode) {
      document.getElementById("cloneSection").style.display = (mode === 'clone') ? 'block' : 'none';
      document.getElementById("hunterSection").style.display = (mode === 'hunter') ? 'block' : 'none';
    }

    async function fetchAndClone() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) return alert("Masukkan URL dulu!");

      const proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;

      try {
        const res = await fetch(proxy);
        const text = await res.text();
        currentHTML = text;
        document.getElementById("sourceCode").textContent = text;
        document.getElementById("previewFrame").src = url;
      } catch (e) {
        alert("Gagal fetch: " + e.message);
      }
    }

    async function fetchAndAnalyze() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) return alert("Masukkan URL dulu!");

      const proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;

      try {
        const res = await fetch(proxy);
        const text = await res.text();
        currentHTML = text;
        scanImages(text, url);
        scanLinks(text, url);
        scanRisks(text);
      } catch (e) {
        alert("Gagal fetch: " + e.message);
      }
    }

    function scanImages(html, base) {
      const imgList = document.getElementById("imageList");
      imgList.innerHTML = "";
      const regex = /<img[^>]+src=["']([^"']+)['"]/gi;
      let match;
      while ((match = regex.exec(html))) {
        const src = match[1].startsWith("http") ? match[1] : new URL(match[1], base).href;
        const li = document.createElement("li");
        li.textContent = src;
        imgList.appendChild(li);
      }
    }

    function scanLinks(html, base) {
      const linkList = document.getElementById("linkList");
      linkList.innerHTML = "";
      const regex = /<a[^>]+href=["']([^"']+)['"]/gi;
      let match;
      while ((match = regex.exec(html))) {
        const href = match[1].startsWith("http") ? match[1] : new URL(match[1], base).href;
        const li = document.createElement("li");
        li.textContent = href;
        linkList.appendChild(li);
      }
    }

    function scanRisks(html) {
      const bugs = [];

      // Basic vulnerabilities
      if (/<iframe/gi.test(html)) bugs.push("🚧 Terdapat penggunaan <iframe>");
      if (/onerror=|onclick=|onload=|onmouseover=/gi.test(html)) bugs.push("⚠️ Inline JS Event terdeteksi (XSS rawan)");
      if (/javascript:/gi.test(html)) bugs.push("🚨 Link javascript: terdeteksi (bisa rawan XSS/phishing)");
      if (/<input[^>]+type=['\"]hidden['\"]/gi.test(html)) bugs.push("👻 Ditemukan input tersembunyi (hidden fields)");
      if (/<script/gi.test(html)) bugs.push("📦 <script> tag ditemukan");
      if (/['\"]\s*or\s*['\"]?1['\"]?=1/gi.test(html)) bugs.push("🔓 Pola SQL Injection ditemukan ('OR 1=1')");
      if (/<form[^>]+method=['\"]?post['\"]?/gi.test(html) && !/csrf/i.test(html)) bugs.push("🛡️ Form POST tanpa deteksi proteksi CSRF");
      if (/<a[^>]+href=['\"]?(?!http|https|#|\/)[^'"]+/gi.test(html)) bugs.push("🌐 Tautan relatif dapat digunakan untuk redirect attack");

      // Edukatif phishing & malware checks
      const phishingRegex = /<a[^>]+href=['\"]?https?:\/\/([^'\"]+)/gi;
      let match;
      while ((match = phishingRegex.exec(html))) {
        const domain = match[1];
        if (domain.includes("secure") || domain.includes("login") || domain.includes("update")) {
          bugs.push(`🧨 Kemungkinan tautan phishing: ${domain}`);
        }
      }

      const externalScriptRegex = /<script[^>]+src=['\"]?https?:\/\/([^'\"]+)/gi;
      while ((match = externalScriptRegex.exec(html))) {
        const domain = match[1];
        if (!domain.includes("googleapis") && !domain.includes("cdn") && !domain.includes("jquery")) {
          bugs.push(`🧬 Sumber skrip eksternal mencurigakan: ${domain}`);
        }
      }

      document.getElementById("bugScan").innerHTML = bugs.length
        ? bugs.map(b => `<div class='highlight'>${b}</div>`).join("<br>")
        : "✅ Tidak ada potensi celah yang terdeteksi.";
    }

    function downloadHTML() {
      if (!currentHTML) return alert("Belum ada data HTML!");
      const blob = new Blob([currentHTML], {type: 'text/html'});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "cloned-site.html";
      a.click();
    }

    window.onload = () => {
      showSection(null);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ambil Code Website</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #0f0f0f;
      color: #ffffff;
    }

    h1 {
      color: #00ffc8;
      text-shadow: 0 0 5px #00ffc8;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px 5px 10px 0;
      border-radius: 8px;
      border: none;
    }

    input {
      width: 60%;
      background: #1e1e1e;
      color: #fff;
    }

    button {
      background: #00ffc8;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00ddaa;
    }

    pre {
      background: #1e1e1e;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      border-radius: 10px;
      overflow-x: auto;
      max-height: 500px;
      box-shadow: 0 0 10px #00ffc8;
    }
  </style>
</head>
<body>

  <h1>Ambil Code Website</h1>
  <input type="text" id="urlInput" placeholder="Contoh: https://example.com">
  <button onclick="ambilCode()">Ambil Code</button>
  <button onclick="downloadCode()">Download</button>

  <pre id="hasil">Hasil akan muncul di sini...</pre>

  <script>
    let htmlTerakhir = "";

    async function ambilCode() {
      const url = document.getElementById("urlInput").value.trim();
      const output = document.getElementById("hasil");

      if (!url) {
        output.textContent = "❗ Masukkan URL terlebih dahulu.";
        return;
      }

      output.textContent = "⏳ Mengambil kode...";

      const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);

      try {
        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error("Gagal mengambil data (status " + response.status + ")");
        const text = await response.text();
        output.textContent = text;
        htmlTerakhir = text; // simpan untuk download
      } catch (err) {
        output.textContent = "❌ Terjadi error: " + err.message;
      }
    }

    function downloadCode() {
      if (!htmlTerakhir) {
        alert("Belum ada kode yang diambil!");
        return;
      }

      const blob = new Blob([htmlTerakhir], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "source-code.html";
      link.click();
    }
  </script>

</body>
</html>
